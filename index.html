<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Badger Tours Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <header class="header">
            <h1 id="title">Mad Badger Tours Survey</h1>
            <p id="description">Your opinion is important to us!</p>
          
        </header>

        <form id="survey-form" action="http://example.com">

            <div class="dataInput">

                <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
                <br><br>
                <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
                <br><br>
                <label id="number-label">Age (optional)</label>
                <input id="number" type="number" min="13" max="100" placeholder="Age">
                <br>
                <br>
                <label>How did you hear about us?</label>
                <select id="dropdown">
                    <option value="internet">Internet</option>
                    <option value="groupon">Goupon</option>
                    <option value="friend">A friend</option>
                    <option value="other">Other</option>
                </select>
            </div>
                <br>
            <div class="form-group">
                <p>Would you recommend Mad Badger Tours to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked />Definitely</label>

                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
            </div>

            <div class="form-group">
                <p>Which cities would you consider touring in the future?<br><span class="clue">(Check all that apply)</span></p>

                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox" />Chicago</label>

                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Eau
                    Claire</label>

                <label>
                    <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Green
                    Bay</label>

                <label>
                    <input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Janesville</label>

                <label>
                    <input name="prefer" value="open-source-community" type="checkbox"
                        class="input-checkbox" />Kenosha</label>

                <label>
                    <input name="prefer" value="gitter-help-rooms" type="checkbox"
                        class="input-checkbox" />Milwaukee</label>

                <label>
                    <input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Oshkosh</label>

                <label>
                    <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />Waukesha</label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>

                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
